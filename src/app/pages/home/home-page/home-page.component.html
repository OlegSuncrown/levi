<h1>USERS</h1>
<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
>
</mat-paginator>
<div *ngFor="let user of users$ | async">
  <h3>{{ user.name }}</h3>
  <button mat-raised-button color="accent" disabled="false">Activate</button>
</div>
